                            </div>

                                    maxlength="" onfocusout="formatar()">
                                <label for="">CPF/CNPJ<span class="obg">*</span></label>
                            </div>
                        </div>
                        <div class="col-12">

                                <input class="form-control" type="text" name="cep" id="cep" placeholder="32604-158"

                            </div>
                            <div class="div-input mb-3 col-5" style="display: inline-block;">
                                <select class="form-select" aria-label="Default select example" id="uf">

                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>

                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espirito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>

                            </div>
                        </div>
                        <div class="div-input form-floating mb-3">
                            <input class="form-control" type="text" name="Endereco" id="endereco"

                        </div>
                        <div class="div-input form-floating mb-3 col-12">

                                <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Angola">

                        </div>

                    </div>

                                    <input class="form-control" type="text" name="" id="tel3"

                                </div>
                            </div>

                        <div class="div-input justify-content-center">

                                <input class="form-control" type="text" name="" id="email"

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="div-input form-floating mb-3 col-4" style="display: inline-block;">
                                <input class="form-control" type="date" name="Endereco" id="endereco"
                                    placeholder="00/00/0000">
                                <label for="" id="" style="width: 400px;">Data de Nascimento</label>
                            </div>
                            <div style="display: inline-block;" class="col-4">
                                <label for="" style="margin-left: 5px;">Sexo<span class="obg">*</span></label>
                                <input type="radio" name="sexo" id="masc" class="radio"
                                    style="margin-left: 2px; margin-right: 2px;"><span
                                    style="font-size: 75%;">Masculino</span>

                                    style="margin-left: 2px; margin-right: 2px;"><span
                                    style="font-size: 75%;">Feminino</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="div-input form-floating mb-3 col-4" style="display: inline-block;">
                                <input class="form-control" type="text" id="cnh" placeholder="36902051223"
                                    style="width: 150px;">
                                <label for="">CNH</label>
                            </div>
                            <div class="div-input form-floating mb-3 col-5" style="display: inline-block;">
                                <input class="form-control" type="date" id="data_cnh" placeholder="00/00/0000">
                                <label for="">Data Validade CNH</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="div-input form-floating mb-3 col-4" style="display: inline-block;">
                                <input class="form-control" type="text" id="rg" placeholder="28.131.342-8"
                                    style="width: 150px;" onfocusout="formataRG()">
                                <label for="">RG</label>
                            </div>
                            <div class="div-input form-floating mb-3 col-6" style="display: inline-block;">
                                <input class="form-control" type="text" id="usuario" placeholder="usuário">
                                <label for="">Usuário</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('cpf_cnpj').setAttribute('readonly', 'true')
        }

        function alterarCpf_cnpj(tipo) {
            if (tipo == 1) {
                document.getElementById('cpf_cnpj').setAttribute('maxlength', '11')
                document.getElementById('cpf_cnpj').value = ''
            }
            else {
                document.getElementById('cpf_cnpj').setAttribute('maxlength', '14')
                document.getElementById('cpf_cnpj').value = ''
            }
            if (document.getElementById('cpf_cnpj').hasAttributes('readonly')) {
                document.getElementById('cpf_cnpj').removeAttribute('readonly')
            }
        }

        function formatar() {
            let valor = document.getElementById('cpf_cnpj').value;
            if (valor.length == 11) {
                formataCPF();
                document.getElementById('cpf_cnpj').style.border = ''
            }
            else if (valor.length == 14) {
                formataCNPJ();
                document.getElementById('cpf_cnpj').style.border = ''
            }
            else {
                document.getElementById('cpf_cnpj').style.border = 'red solid 1px'
            }
        }

        function formataCPF() {
            let valor = document.getElementById('cpf_cnpj').value
            valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4")
            document.getElementById('cpf_cnpj').value = valor;
        }

        function formataCNPJ() {
            let valor = document.getElementById('cpf_cnpj').value
            valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3\/$4-$5")
            document.getElementById('cpf_cnpj').value = valor;
        }

        function formataCEP() {
            let valor = document.getElementById('cep').value
            if (valor.length == 8) {
                viaCep(valor);
                valor = valor.replace(/(\d{5})(\d{3})/, "$1-$2")
                document.getElementById('cep').value = valor;
            }
        }

        function formataRG() {

            let valor = document.getElementById('rg').value
            if (valor.length == 9) {
                valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{1})/, "$1.$2.$3-$4")
                document.getElementById('rg').value = valor;
            }
        }

        function validateEmail() {
            let email = document.getElementById('email').value;
            var re = /\S+@\S+\.\S+/;
            let teste = re.test(email);
            if (teste) {
                document.getElementById('email').style.border = '';
            }
            else {
                document.getElementById('email').style.border = 'red solid 1px';
            }
        }

        function obterDados(){
            let nome = document.getElementById('associado').value;
            let cpf_cnpj = document.getElementById('cpf_cnpj').value;
            let cep = document.getElementById('cep').value;
            let endereco = document.getElementById('endereco').value;
            let bairro = document.getElementById('bairro').value;
            
        }

        function viaCep(cep){
            fetch(`https://viacep.com.br/ws/${cep}/json`)
                    .then(response => {
                        return response.json()
                            .then(data => data);
                            console.log(data)
                        document.getElementById('cidade').value = data.cidade;
                        }).then((data) => {
                    }).catch((err) => { });
        }

    </script>
