<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/node-waves/waves.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/css/style.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/css/main.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/datatables.min.css">
    <link rel="stylesheet" href="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/bootstrap/css/bootstrap5Min.css">
    <title>Cadastro de Associado</title>
    <style>
        label {
            display: block;
            border-radius: 5px;
        }

        .div-input {
            margin: 15px;
        }

        .radio {
            margin-right: 5px !important;
        }

        .form-control:focus {
            box-shadow: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .form-control {
            box-shadow: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        input {
            font-size: 80% !important;
        }

        .tel {
            margin-right: 7px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="justify-content-center m-t-20">
            <div class="card col-10">
                <div class="row">
                    <div id="left" class="col-6">
                        <div class="div-input form-floating">
                            <input class="form-control" type="text" id="associado" placeholder="Joaquin Pereira"
                                style="width: 400px;">
                            <label for="">Nome do Associado</label>
                        </div>
                        <div class="div-input">
                            <div style="border: solid 0.5px lightgray; padding: 5px; " class="col-4">
                                <label for="">Tipo</label>
                                <input class="" type="radio" name="cpf-cnpj" id="cpf" class="radio"
                                    onclick="alterarCpf_cnpj(1)"><span style="font-size: 75%;">CPF</span> <br>
                                <input class="" type="radio" name="cpf-cnpj" id="cnpj" class="radio"
                                    onclick="alterarCpf_cnpj(2)"><span style="font-size: 75%;">CNPJ</span>
                            </div>
                            <div class="form-floating m-t-10">
                                <input class="form-control" type="text" id="cpf_cnpj" placeholder="123.456.789-99"
                                    maxlength="">
                                <label for="">CPF/CNPJ</label>
                            </div>
                        </div>
                        <div class="div-input form-floating">
                            <input class="form-control" type="text" name="cep" id="cep" placeholder="32604-158"
                                maxlength="8">
                            <label for="" id="">CEP</label>
                        </div>
                        <div class="div-input form-floating">
                            <input class="form-control" type="text" name="Endereco" id="endereco"
                                placeholder="Rua José da Conceição">
                            <label for="" id="" class="" style="width: 400px;">Endereço</label>
                        </div>
                        <div class="div-input form-floating col-12">
                            <div class="col-5 form-floating" style="display: inline-block;">
                                <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Angola"
                                    class="" style="">
                                <label for="" id="">Bairro</label>
                            </div>
                            <div class="col-5 form-floating" style="display: inline-block;">
                                <input class="form-control" type="text" name="Cidade" id="cidade" placeholder="Betim"
                                    class="" style="">
                                <label for="" id="">Cidade</label>
                            </div>
                        </div>
                        <div class="div-input form-floating">
                            <input class="form-control" type="text" name="" id="associacao" readonly class="" style=""
                                value="associação">
                            <label for="" id="">Empresa</label>
                        </div>
                    </div>
                    <div id="right" class="col-6">
                        <div class="div-input">
                            <div class="col-12">
                                <div class="form-floating tel" style="display: inline-block;">
                                    <input class="form-control" type="text" name="" id="sms" class=""
                                        placeholder="(31) 9 9999-9999" style="width: 130px;">
                                    <label for="" id="">Telefone 1</label>
                                </div>
                                <div class="form-floating tel" style="display: inline-block;">
                                    <input class="form-control" type="text" name="" id="tel2" class=""
                                        placeholder="(31) 9 9999-9999" style="width: 130px;">
                                    <label for="" id="">Telefone 2</label>
                                </div>
                                <div class="form-floating tel" style="display: inline-block;">
                                    <input class="form-control" type="text" name="" id="tel3" class=""
                                        placeholder="(31) 9 9999-9999" style="width: 130px;">
                                    <label for="" id="">Telefone 3</label>
                                </div>
                            </div>
                        </div>
                        <div class="div-input justify-content-center">
                            <div class="form-floating col-12" style="display: inline-block;">
                                <input class="form-control" type="text" name="" id="email" class="" style=""
                                    placeholder="exemplo@exemplo.com">
                                <label for="" id="">E-mail</label>
                            </div>
                        </div>
                        <div>
                            <div class="div-input form-floating col-4">
                                <input class="form-control" type="date" name="Endereco" id="endereco"
                                    placeholder="00/00/0000">
                                <label for="" id="" class="" style="width: 400px;">Data de Nascimento</label>
                            </div>
                            <div style="border: solid 0.5px lightgray; padding: 5px; " class="col-4">
                                <label for="">Sexo</label>
                                <input class="" type="radio" name="sexo" id="masc" class="radio"><span style="font-size: 75%;">Masculino</span> <br>
                                <input class="" type="radio" name="sexo" id="fem" class="radio"><span style="font-size: 75%;">Feminino</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('cpf_cnpj').setAttribute('readonly', 'true')
        }

        function alterarCpf_cnpj(tipo) {
            if (tipo == 1) {
                document.getElementById('cpf_cnpj').setAttribute('maxlength', '11')
            }
            else {
                document.getElementById('cpf_cnpj').setAttribute('maxlength', '14')
            }
            if (document.getElementById('cpf_cnpj').hasAttributes('readonly')) {
                document.getElementById('cpf_cnpj').removeAttribute('readonly')
            }
        }


    </script>

    <!-- Jquery Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Fusioncharts Js -->
    <script src="https://siga.arcoconsultoria.com/SIGA/FC/fusioncharts.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/FC/fusioncharts.charts.js"></script>
    <script src="https://siga.arcoconsultoria.com/SIGA/FC/themes/fusioncharts.theme.fint.js"></script>

    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/moment/moment.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/datatables.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/dt-moment.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.flash.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/jszip.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/pdfmake.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/vfs_fonts.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript"
        src="https://siga.arcoconsultoria.com/SIGA/libsiga/plugins/datatables/Buttons-1.6.1/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://siga.arcoconsultoria.com/SIGA/libsiga/js/mainNoConflict.js"></script>
</body>

</html>
